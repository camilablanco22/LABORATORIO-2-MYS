<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Ruleta con Itamaracá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pregunta2.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .cabecera {
            background-color: #808d7e;
            color: rgb(234, 186, 186);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h3 {
            color: #16341a;
            font-size: 1.75rem;
            font-weight: 600;
            font-family: "JetBrains Mono SemiBold";
            font-style: italic;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: justify;
        }
        ul, ol {
            font-size: 1.1rem;
            padding-left: 1.5rem;
        }
        a {
            color: #0d6efd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container-fluid {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #808d7e;
            color: white;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        div.resultado {
            background-color:  #808d7e;
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center rounded cabecera">
        <header>
            <h1>MODELOS Y SIMULACIÓN</h1>
            <h2>PREGUNTA 2</h2>
            <h3>Si una persona juega un monto fijo, siempre al mismo número, ¿cómo quedará su balance cuando gane?</h3>
        </header>
    </div>

    <div class="container-fluid mt-4 mb-4">
        <label for="numeroUsuario">Ingrese el número al que desea apostar (0-36):</label>
        <input type="number" id="numeroUsuario" min="0" max="36">
        <br>
        <label for="valorApuesta">Ingrese el valor de la apuesta:</label>
        <input type="number" id="valorApuesta" min="1">
        <br>
        <button type="button" class="btn btn-primary" onclick="simularJuego()">Simular</button>
    </div>

    <div class="container-fluid mt-4 mb4 resultado">
        <h3>RESULTADO</h3>
        <p id="resultado"></p>
    </div>

    <div class="container-fluid mt-4 mb-4">
        <table id="tablaResultados">
            <thead>
                <tr>
                    <th>Intento</th>
                    <th>Número Ganador</th>
                    <th>Tiempo de la Tirada (minutos)</th>
                    <th>Pérdida Acumulada</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>
</html>
